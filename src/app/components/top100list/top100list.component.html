   <div *ngIf="searching">
    
    <!-- Filtered album list -->

  <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let album of filteredAlbumList">
          <a routerLink="/details/{{ album.id }}">
            <div class="album">
              <div class="picture">
                <img class="img-fluid" src="{{ album.imageUrl }}">
              </div>
              <div class="album-information">
                <h3 class="name">{{ album.artistName }}</h3>
                <h4 class="title">{{ album.albumName }}</h4>
              </div>
              <ul class="detail-link">
                <li>SEE DETAILS</li>
              </ul>
            </div>
          </a>
        </div>
      </div>
    </div>

</div>

<div *ngIf="!searching">

    <!-- Full album list -->

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let album of albumList">
        <a routerLink="/details/{{ album.id }}">
          <div class="album">
            <div class="picture">
              <img class="img-fluid" src="{{ album.imageUrl }}">
            </div>
            <div class="album-information">
              <h3 class="name mb2 underline">{{ album.artistName }}</h3>
              <h4 class="title">{{ album.albumName }}</h4>
            </div>
            <ul class="detail-link">
              <li>SEE DETAILS</li>
            </ul>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
